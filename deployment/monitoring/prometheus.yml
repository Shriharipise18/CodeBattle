global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

scrape_configs:
  - job_name: 'coding-game-servers'
    static_configs:
      - targets: ['server1:3001', 'server2:3001']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-primary:27017']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-master:6379']

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093