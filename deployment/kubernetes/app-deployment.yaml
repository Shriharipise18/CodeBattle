apiVersion: apps/v1
kind: Deployment
metadata:
  name: coding-game-server
  namespace: coding-game
spec:
  replicas: 3
  selector:
    matchLabels:
      app: coding-game-server
  template:
    metadata:
      labels:
        app: coding-game-server
    spec:
      containers:
      - name: server
        image: your-registry/coding-game-server:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: mongodb-uri
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        - name: JUDGE0_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: judge0-url
        - name: JUDGE0_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: judge0-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: coding-game-service
  namespace: coding-game
spec:
  selector:
    app: coding-game-server
  ports:
  - port: 80
    targetPort: 3001
  type: LoadBalancer